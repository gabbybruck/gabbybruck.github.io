<div class="back">
  <div class="holder">
    <div id="popup" class="popup">
      <div class="content">
        <button class="button" (click)="closeDialog()">X</button>
        <div class="row">
          <div *ngFor="let image of images">
            <img [src]="image" />
          </div>
        </div>
        <h1>{{ data.title }}</h1>
        <p>{{ data.details }}</p>
      </div>
    </div>
  </div>
</div>
